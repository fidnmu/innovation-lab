<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AquaNusa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen" style="background-image: url('https://i.pinimg.com/736x/ca/7f/87/ca7f870766dab8cfb3fe90b88165527c.jpg');">

  <main class="bg-white/70 backdrop-blur-md border border-white/30 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-800 text-center mb-6">Login</h1>

    <form action="landing.html" method="GET" class="space-y-4">
      <div>
        <label for="email" class="block text-blue-900 mb-1 font-medium">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="email@example.com"
          class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 placeholder-grey-300"
        />
      </div>

      <div>
        <label for="password" class="block text-blue-900 mb-1 font-medium">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="********"
          class="w-full px-4 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 placeholder-grey-300"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
      >
        Sign in
      </button>
    </form>

    <p class="text-center text-sm text-blue-800 mt-4">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </main>

</body>
</html>
