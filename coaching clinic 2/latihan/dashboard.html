<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard page - WebGIS SDGs</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="min-h-screen text-gray-800 overflow-x-hidden bg-[#f4f4f1]">

  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 shadow-md">
      <h2 class="text-lg font-semibold mb-4 text-green-800">üìÅ Category filter</h2>
      <ul class="space-y-2 mb-6 text-sm">
        <li>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-green-700" />
            <span>Education</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-green-700" />
            <span>Health</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-green-700" />
            <span>Environment</span>
          </label>
        </li>
      </ul>
      <a href="login.html" class="block text-center bg-red-100 text-red-600 py-2 rounded hover:bg-red-200 text-sm">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-semibold text-gray-700">WebGIS SDGs Tracker</h1>
        <span class="text-sm text-gray-500">Dashboard page</span>
      </div>

      <!-- Map Container -->
      <div class="relative rounded-lg shadow-md overflow-hidden border border-gray-300">
        <div id="map" class="h-[500px] w-full z-0"></div>

        <!-- Detail Lokasi Floating Box -->
        <div class="absolute bottom-4 right-4 bg-[#f0f0e8] border border-green-200 shadow-lg rounded-lg p-4 w-72 text-sm text-gray-700">
          <p class="font-bold text-green-800 mb-2">üìå Location details</p>
          <p><strong>Location name:</strong> Universitas Nurul Jadid</p>
          <p><strong>Category:</strong> Education</p>
          <p><strong>Progress SDGs:</strong> 90%</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Leaflet Map Script -->
  <script>
    const map = L.map('map').setView([-7.7264, 113.5113], 17); // Universitas Nurul Jadid
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([-7.7264, 113.5113])
      .addTo(map)
      .bindPopup("Universitas Nurul Jadid")
      .openPopup();
  </script>

</body>
</html>
