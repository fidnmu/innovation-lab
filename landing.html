<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - WebGIS SDGs Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex flex-col text-gray-800"
      style="background-image: url('img/tu.jpg');">

  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-extrabold flex items-center gap-2 text-emerald-800">
        🌍 WebGIS SDGs Tracker
      </h1>
      <a href="login.html" class="text-emerald-600 hover:underline font-medium">Logout</a>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="flex-grow flex items-center justify-center px-6 py-20">
    <div class="text-center max-w-2xl p-10 rounded-lg shadow-lg bg-white/70 backdrop-blur-sm">
      <!-- Icon -->
      <div class="text-6xl mb-5 hover:scale-110 transition-transform">🌍</div>

      <h2 class="text-4xl sm:text-5xl font-bold mb-4 text-emerald-800 leading-tight">
        Welcome to <br />
        <span class="text-emerald-600">WebGIS SDGs Tracker</span>
      </h2>

      <p class="text-gray-700 text-lg mb-8">
        Monitor and visualize sustainable development data in your area. Explore interactive maps and help shape a better future!
      </p>

      <a href="dashboard.html"
         class="inline-block bg-emerald-600 text-white font-semibold px-8 py-3 rounded-full shadow-md hover:bg-emerald-700 transition">
        🌱 look at the map now!
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/70 text-center py-4 text-gray-600 text-sm">
    &copy; 2025 WebGIS SDGs Tracker. Made with 💚 for sustainability.
  </footer>

</body>
</html>
